<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .menu-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Our Menu</h1>
        <div class="menu-item">
            <span>🍕 Pizza</span> <span>$10</span>
        </div>
        <div class="menu-item">
            <span>🍔 Burger</span> <span>$5</span>
        </div>
        <div class="menu-item">
            <span>🍝 Pasta</span> <span>$8</span>
        </div>
        <div class="menu-item">
            <span>🥗 Salad</span> <span>$6</span>
        </div>
        <div class="menu-item">
            <span>🥤 Soft Drink</span> <span>$2</span>
        </div>
    </div>
</body>
</html>
