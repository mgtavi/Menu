<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-container img {
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #google_translate_element {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Menu</h1>

    <!-- Google Translate Dropdown -->
    <div id="google_translate_element"></div>

    <div class="menu-container">
        <img src="0-MENUPAGE.png" alt="Menu Page">
        <img src="1-EGGS.png" alt="Eggs">
        <img src="2-TOASTS.png" alt="Toasts">
        <img src="3-MORE%20TOASTS%20AND%20ALSO%20OATS.png" alt="More Toasts and Oats">
        <img src="4-HOT%20FOOD.png" alt="Hot Food">
        <img src="5-DRINKS.png" alt="Drinks">
    </div>

    <!-- Google Translate Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
